<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item [routerLink]="['/sessions']">Go to Sessions </ion-item>
      <ion-item [routerLink]="['/speakers']">Go to presentators </ion-item>
      <ion-item [routerLink]="['/phone']">About my phone </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Conférence</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Conférence</ion-card-title>
        <ion-card-subtitle>Date Début - Date Fin</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the Conférence. 
      </ion-card-content>
    
      <ion-button [routerLink]="['/sessions']"
      expand="block" fill="outline" class="ion-padding" >Voir les sessions</ion-button>

      <ion-button [routerLink]="['/speakers']"
      expand="block" fill="outline" class="ion-padding">Voir les présentateurs</ion-button>
    </ion-card>
  </ion-content>

</div>
