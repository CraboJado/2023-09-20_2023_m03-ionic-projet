<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Telephone</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item> Platform : {{info.platform}} </ion-item>
    <ion-item> Version : {{info.osVersion}} </ion-item>
    <ion-item> UUID : {{id}}</ion-item>
    <ion-item> Model : {{info.model}}</ion-item>
    <ion-item> Connection :  {{ status.connected ? 'connected' : 'not connec'  }}</ion-item>
  </ion-list>
</ion-content>
